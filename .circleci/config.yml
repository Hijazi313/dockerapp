version: "3"

working_directory: /app

jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and run the Docker Compose project
          command: |
            docker-compose build
            docker-compose up -d
      - run:
          name: Run the tests
          command: |
            docker-compose run web npm test
